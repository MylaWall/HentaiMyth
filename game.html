<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Game - Hentai Myth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .cta {
            text-align: center;
            margin: 40px 0;
        }

        .cta button {
            background-color: #4e54c8;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta button:hover {
            background-color: #8f94fb;
        }

        .showcase-container {
            display: none;
        }

        .showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .character-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 550px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card-inner.flip {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-front.common {
            background-color: #ffffff;
        }

        .card-front.rare {
            background-color: #b0e0e6;
        }

        .card-front.epic {
            background-color: #dda0dd;
        }

        .card-front.legendary {
            background-color: #ffd700;
        }

        .card-front img {
            width: 80%;
            height: 400px;
            border-bottom: 2px solid #ddd;
        }

        .card-front .card-info {
            padding: 10px;
        }

        .card-front .card-info h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .card-front .card-info p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            color: #666;
        }

        .card-back {
            background-color: #4e54c8;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hentai Myth</h1>
        <p>Summon your heroes, conquer the odds!</p>
    </header>

    <div class="container">
        <!-- Call to Action -->
        <div class="cta">
            <button onclick="pullCards()">Pull 4 Cards</button>
        </div>

        <!-- Character Showcase -->
        <div class="showcase-container" id="showcase-container">
            <h2>Your Pulls</h2>
            <div class="showcase" id="card-container">
                <div class="character-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="" alt="Placeholder">
                            <div class="card-info">
                                <h3></h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="card-back">&nbsp;</div>
                    </div>
                </div>
                <div class="character-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="" alt="Placeholder">
                            <div class="card-info">
                                <h3></h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="card-back">&nbsp;</div>
                    </div>
                </div>
                <div class="character-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="" alt="Placeholder">
                            <div class="card-info">
                                <h3></h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="card-back">&nbsp;</div>
                    </div>
                </div>
                <div class="character-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="" alt="Placeholder">
                            <div class="card-info">
                                <h3></h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="card-back">&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Hentai Myth. All Rights Reserved.</p>
    </footer>

    <script>
        const rarities = {
            Common: 50,
            Rare: 30,
            Epic: 15,
            Legendary: 5
        };

        const cardPool = [
    { img: 'Assets/S1/c1.jpg', name: 'Abyss', rarity: 'Common' },
    { img: 'Assets/S1/c2.png', name: 'Sara', rarity: 'Common' },
    { img: 'Assets/S1/c3.png', name: 'Athena', rarity: 'Common' },
    { img: 'Assets/S1/c4.png', name: 'Aphrodite', rarity: 'Rare' },
    { img: 'Assets/S1/c5.png', name: 'Cynthia', rarity: 'Rare' },
    { img: 'Assets/S1/c6.png', name: 'Rias Gremory', rarity: 'Epic' },
    { img: 'Assets/S1/c7.png', name: 'Fu Xuan', rarity: 'Epic' },
    { img: 'Assets/S1/c8.png', name: 'Jaina Proudmoor', rarity: 'Legendary' }
];

        function getRandomCard() {
            const random = Math.random() * 100;
            let accumulatedChance = 0;

            for (const [rarity, chance] of Object.entries(rarities)) {
                accumulatedChance += chance;
                if (random <= accumulatedChance) {
                    // Filter cards of the selected rarity and choose one randomly
                    const cardsOfRarity = cardPool.filter(card => card.rarity === rarity);
                    return cardsOfRarity[Math.floor(Math.random() * cardsOfRarity.length)];
                }
            }

            return cardPool[0]; // Fallback to the first card in case of an error
        }

        function pullCards() {
            const showcaseContainer = document.getElementById('showcase-container');
            const cardContainer = document.getElementById('card-container');

            // Show the showcase container when pulling for the first time
            showcaseContainer.style.display = 'block';

            // Generate 4 cards based on rarity percentages
            const pulledCards = Array.from({ length: 4 }, getRandomCard);

            // Replace current cards with new ones
            Array.from(cardContainer.children).forEach((cardElement, index) => {
                const cardInner = cardElement.querySelector('.card-inner');
                const frontImg = cardElement.querySelector('.card-front img');
                const frontInfo = cardElement.querySelector('.card-front .card-info');
                const front = cardElement.querySelector('.card-front');

                // Flip to the back first
                cardInner.classList.add('flip');
                setTimeout(() => {
                    // Update the content while flipped
                    frontImg.src = pulledCards[index].img;
                    frontInfo.querySelector('h3').textContent = pulledCards[index].name;
                    frontInfo.querySelector('p').textContent = pulledCards[index].rarity;

                    // Update the front background color based on rarity
                    front.className = `card-front ${pulledCards[index].rarity.toLowerCase()}`;

                    // Flip back to the front
                    cardInner.classList.remove('flip');
                }, 600);
            });
        }
    </script>
</body>
</html>
